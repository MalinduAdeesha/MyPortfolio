<body>

<header>

    <section class="headerClass01" id="hClass01">

        <nav class="navbar navbar-expand-lg bg-body-tertiary">
            <div class="container-fluid">
                <h2>POS System</h2>
                <div class="collapse navbar-collapse" id="navbarSupportedContent">
                    <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                        <li class="nav-item">
                            <button type="button" id="btnHome" class="hButton">Home</button>
                        </li>
                        <li class="nav-item">
                            <button type="button" id="btnCustomer" class="hButton">Customer</button>
                        </li>
                        <li class="nav-item">
                            <button type="button" id="btnStore" class="hButton">Store</button>
                        </li>
                        <li class="nav-item">
                            <button type="button" id="btnPlaceOrder" class="hButton">Place Order</button>
                        </li>
                    </ul>
                </div>
            </div>
        </nav>

    </section>

</header>

<main>

    <section id="mClass01">

        <form>
            <div class="mb-3">
                <label for="userName" class="form-label">User name</label>
                <input type="text" class="form-control" id="userName" placeholder="name">
            </div>
            <div class="mb-3">
                <label for="exampleInputPassword1" class="form-label">Password</label>
                <input type="password" class="form-control" id="exampleInputPassword1" placeholder="*******">
            </div>

            <button type="button" class="btn btn-primary" id="btnLogin">Login</button>
        </form>

    </section>

    <section id="mClass02">

        <section id="customer">

            <h3> Manage Customers</h3>

            <form class="row g-3">

                <div class="col-md-6">
                    <label for="inputCustomerId" class="form-label"id="one">Customer ID</label>
                    <input type="text" class="form-control" id="inputCustomerId" placeholder="eg : 001">
                </div>

                <div class="col-md-12">
                    <label for="inputCustomerName" class="form-label"id="tw">Customer Name</label>
                    <input type="text" class="form-control" id="inputCustomerName" placeholder="eg : Kamal">
                </div>

                <div class="col-12">
                    <label for="inputCustomerAddress" class="form-label"id="thr">Address</label>
                    <input type="text" class="form-control" id="inputCustomerAddress" placeholder="eg : Colombo">
                </div>

                <div class="col-md-6">
                    <label for="inputCustomerContact" class="form-label"id="fou">Contact number</label>
                    <input type="text" class="form-control" id="inputCustomerContact" placeholder="eg : 0711234567">
                </div>

                <div class="button-set">

                    <div>
                        <button type="button" class="btn btn-primary" id="btnSaveC">Save</button>
                    </div>

                    <div>
                        <button type="button" id="btnUpdateC" class="btn btn-primary" style="background-color: orangered">Update</button>
                    </div>

                    <div>
                        <button type="button" id="btnDeleteC" class="btn btn-primary" style="background-color: #ff253a">Delete</button>
                    </div>

                    <div>
                        <button type="reset" id="btnClearC" class="btn btn-primary" style="background-color: firebrick" >Clear</button>
                    </div>

                </div>

            </form>

        </section>

        <section id="table">

            <table class="table">
                <thead>
                <tr>
                    <th scope="col">ID</th>
                    <th scope="col">Name</th>
                    <th scope="col">Address</th>
                    <th scope="col">Contact</th>
                </tr>
                </thead>
                <tbody id="customerTBody"></tbody>
            </table>

        </section>

    </section>

    <section id="mClass03">

        <section id="store">

            <h3> Manage Store</h3>

            <form class="row g-3">

                <div class="col-md-6">
                    <label for="inputItemCode" class="form-label">Item Code</label>
                    <input type="text" class="form-control" id="inputItemCode" placeholder="eg : 001">
                </div>

                <div class="col-md-12">
                    <label for="inputItemName" class="form-label">Item Name</label>
                    <input type="text" class="form-control" id="inputItemName" placeholder="eg : Sugar">
                </div>

                <div class="col-12">
                    <label for="inputItemPrice" class="form-label">Price</label>
                    <input type="number" class="form-control" id="inputItemPrice" placeholder="eg : 200.00">
                </div>

                <div class="col-md-6">
                    <label for="inputItemQty" class="form-label">QTY</label>
                    <input type="number" class="form-control" id="inputItemQty" placeholder="eg : 10">
                </div>

                <div class="button-set">

                    <div>
                        <button type="button" id="btnSaveI" class="btn btn-primary">Save</button>
                    </div>

                    <div>
                        <button type="button" id="btnUpdateI" class="btn btn-primary" style="background-color: orangered">Update</button>
                    </div>

                    <div>
                        <button type="button" id="btnDeleteI" class="btn btn-primary" style="background-color: #ff253a">Delete</button>
                    </div>

                    <div>
                        <button type="reset" id="btnClearI" class="btn btn-primary" style="background-color: firebrick" >Clear</button>
                    </div>

                </div>

            </form>

        </section>

        <section>

            <table class="table">
                <thead>
                <tr>
                    <th scope="col">Code</th>
                    <th scope="col">Item name</th>
                    <th scope="col">Price</th>
                    <th scope="col">QTY</th>
                </tr>
                </thead>
                <tbody id="itemTBody"></tbody>
            </table>

        </section>

    </section>

    <section id="mClass04">

        <section id="mClass04Sub01">

            <section id="pOrder">

                <form>

                    <h4 style="color: #20c997; font-weight: bold; text-align: center; background-color: #4f5050">Select Customer</h4>

                    <br>

                    <div class="row mb-3">
                        <label for="selectCustomerID" class="col-sm-2 col-form-label">ID</label>
                        <div class="col-sm-10">
                            <select class="form-control" id="selectCustomerID">
<!--                                <option value="1">C001</option>-->
<!--                                <option value="2">C002</option>-->
<!--                                <option value="3">C003</option>-->
                            </select>
                        </div>
                    </div>

                    <div class="row mb-3">
                        <label for="inputCustomerName2" class="col-sm-2 col-form-label">Name</label>
                        <div class="col-sm-10">
                            <input type="text" class="form-control" id="inputCustomerName2">
                        </div>
                    </div>

                    <div class="row mb-3">
                        <label for="inputCustomerAddress2" class="col-sm-2 col-form-label">Address</label>
                        <div class="col-sm-10">
                            <input type="text" class="form-control" id="inputCustomerAddress2">
                        </div>
                    </div>

                    <div class="row mb-3">
                        <label for="inputCustomerContact2" class="col-sm-2 col-form-label">Contact</label>
                        <div class="col-sm-10">
                            <input type="number" class="form-control" id="inputCustomerContact2">
                        </div>
                    </div>

                </form>

            </section>

            <section>

                <form>

                    <h4 style="color: #20c997; font-weight: bold; text-align: center; background-color: #4f5050">Select Items</h4>

                    <br>

                    <div class="row mb-3">
                        <label for="selectItemCode" class="col-sm-2 col-form-label">Code</label>
                        <div class="col-sm-10">
                            <select class="form-control" id="selectItemCode">
<!--                                <option value="1">I001</option>-->
<!--                                <option value="2">I002</option>-->
<!--                                <option value="3">I003</option>-->
                            </select>
                        </div>
                    </div>

                    <div class="row mb-3">
                        <label for="inputItemName2" class="col-sm-2 col-form-label">Name</label>
                        <div class="col-sm-10">
                            <input type="text" class="form-control" id="inputItemName2">
                        </div>
                    </div>

                    <div class="row mb-3">
                        <label for="inputItemPrice2" class="col-sm-2 col-form-label">Price</label>
                        <div class="col-sm-10">
                            <input type="number" class="form-control" id="inputItemPrice2">
                        </div>
                    </div>

                    <div class="row mb-3">
                        <label for="inputItemQty2" class="col-sm-2 col-form-label">QTY</label>
                        <div class="col-sm-10">
                            <input type="number" class="form-control" id="inputItemQty2">
                        </div>
                    </div>

                    <button type="button" id="btnPurchase">Add List</button>

                </form>

            </section>

        </section>

        <section id="mClass04Sub02">

            <table class="table">

                <thead>
                <tr>
                    <th scope="col">Customer ID</th>
                    <th scope="col">Item Code</th>
                    <th scope="col">Item name</th>
                    <th scope="col">Price</th>
                    <th scope="col">QTY</th>
                    <th scope="col">Total</th>
                </tr>
                </thead>

                <tbody id="placeOrderTBody"></tbody>
            </table>
            <button type="button" id="btnDeleteOrder">Delete Order</button>


<!--            <label for="total">Total : </label>-->
<!--            <label id="total">00.00</label>-->


        </section>


    </section>

        $('#mClass01').css("display", "none");

    })
